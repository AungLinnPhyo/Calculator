<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form name="cal">
            <input type="text" name="display" id="display">
            <br><br>
            <input type="button" value="7" onclick="cal.display.value+='7'" id="num">
            <input type="button" value="8" onclick="cal.display.value+='8'" id="num">
            <input type="button" value="9" onclick="cal.display.value+='9'" id="num">
            <input type="button" value="+" onclick="cal.display.value+='+'" id="num">
            <br><br>
            <input type="button" value="4" onclick="cal.display.value+='4'" id="num">
            <input type="button" value="5" onclick="cal.display.value+='5'" id="num">
            <input type="button" value="6" onclick="cal.display.value+='6'" id="num">
            <input type="button" value="-" onclick="cal.display.value+='-'" id="num">
            <br><br>
            <input type="button" value="1" onclick="cal.display.value+='1'" id="num">
            <input type="button" value="2" onclick="cal.display.value+='2'" id="num">
            <input type="button" value="3" onclick="cal.display.value+='3'" id="num">
            <input type="button" value="*" onclick="cal.display.value+='*'" id="num">
            <br><br>
            <input type="button" value="/" onclick="cal.display.value+='/'" id="num">
            <input type="button" value="0" onclick="cal.display.value+='0'" id="num">
            <input type="button" value="%" onclick="cal.display.value+='%'" id="num">
            <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" id="equal">
            <br><br>
            <input type="button" value="DELETE" onclick="cal.display.value=''" id="del">
            <input type="button" value="." onclick="cal.display.value+='.'" id="num">
        </form>
    </div>
</body>
</html>
